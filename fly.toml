# fly.toml app configuration file generated for acme-n8n on 2025-07-09T19:23:13+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'acme-n8n'
primary_region = 'fra'

[build]
  image = 'n8nio/n8n'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = "tcp"
  internal_port = 5678        # <-- porta vera di n8n
  auto_start_machines = "true"
  auto_stop_machines  = "true"

  [[services.ports]]
    port     = 80
    handlers = ["http"]

  [[services.ports]]
    port     = 443
    handlers = ["http", "tls"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
